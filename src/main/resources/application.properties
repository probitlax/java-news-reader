#APPLICATION
server.port=8081


#NEWS API: https://newsapi.org/
news.api.uri=https://newsapi.org/v2/top-headlines?country=us&category=business&apiKey=
news.api.key=c6c3512fa30c41408861ce2929ac948e

#H2 DATABASE: http://localhost:8081/h2  & https://www.h2database.com/html/main.html
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;INIT=RUNSCRIPT FROM 'classpath:data.sql'
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.defer-datasource-initialization=true
